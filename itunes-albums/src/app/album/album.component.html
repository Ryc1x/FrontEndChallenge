<mat-card class="album-card">
    <div class="text-center">
        <!-- <div mat-card-avatar></div> -->
        <mat-card-title class="text-center title">{{content['im:name'].label}}</mat-card-title>
        <mat-card-subtitle class="text-center" style="font-size: 11pt;">{{content['im:artist'].label}}</mat-card-subtitle>
    </div>
    <div class="text-center my-2">
        <img class="album-card-image rounded" [src]="content['im:image'][2].label">
    </div>
    <div class="mt-4 text-center">
        <div>
            {{content['im:price'].label}} | {{content['im:itemCount'].label}} Songs
        </div>
        <!-- <li>Copyright: {{content.rights.label}}</li> -->
        {{content['im:releaseDate'].attributes.label}}
    </div>
    <div class="text-right mt-4">
        <a mat-stroked-button [href]="content.id.label" target="_blank">DETAILS</a>
    </div>
</mat-card>
